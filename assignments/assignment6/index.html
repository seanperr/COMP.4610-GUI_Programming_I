<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assignment 6 - Creating an Interactive Dynamic Table</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <form id="form">
        <fieldset>
            <legend>Horizontal (Multiplier)</legend>
            <label for="multiplierMin">Minimum</label>
            <input type="number" name="multiplierMin" required>
        
            <label for="multiplierMax">Maximum</label>
            <input type="number" name="multiplierMax" required>
        </fieldset>
        
        <fieldset>
            <legend>Vertical (Multiplicand)</legend>
            <label for="multiplicandMin">Minimum</label>
            <input type="number" name="multiplicandMin" required>
        
            <label for="multiplicandMax">Maximum</label>
            <input type="number" name="multiplicandMax" required>
        </fieldset>

        <input type="submit" value="Create Table">
    </form>
  </body>
</html>
