<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assignment 7 - Using the jQuery Validation Plugin with Your Dynamic Table</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <form id="form" novalidate>
        <fieldset>
            <legend>Horizontal (Multiplier)</legend>
            <div>
                <label for="multiplierMin">Minimum</label>
                <input type="number" name="multiplierMin" autocomplete="off">
            </div>
        
            <div>
                <label for="multiplierMax">Maximum</label>
                <input type="number" name="multiplierMax" autocomplete="off">
            </div>
            <div id="multiplierError"></div>
        </fieldset>
        
        <fieldset>
            <legend>Vertical (Multiplicand)</legend>
            <div>
                <label for="multiplicandMin">Minimum</label>
                <input type="number" name="multiplicandMin" autocomplete="off">
            </div>
        
            <div>
                <label for="multiplicandMax">Maximum</label>
                <input type="number" name="multiplicandMax" autocomplete="off">
            </div>
            <div id="multiplicandError"></div>
        </fieldset>

        <input type="submit" value="Create Table">
    </form>
  </body>
</html>
